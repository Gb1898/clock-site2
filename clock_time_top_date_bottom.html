<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e1e; /* Dark gray */
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      font-size: 2.5em;
    }
    #time {
      margin-bottom: 0.2em;
    }
  </style>
</head>
<body>
  <div id="time">--:--:--</div>
  <div id="date">Loading date...</div>

  <script>
    function updateClock() {
      const now = new Date();

      const timeStr = now.toLocaleTimeString(undefined, {
        hour: 'numeric',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });

      const dateStr = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.getElementById('time').textContent = timeStr;
      document.getElementById('date').textContent = dateStr;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
